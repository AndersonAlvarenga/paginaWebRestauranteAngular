<div class="card" *ngFor="let produto of listaProduto">
    <div class="card mb-3" style="max-width: 740px;" *ngIf="produto.promocao=='EM PROMOÇÃO'">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img class="bd-placeholder-img" width="100%" height="180" data-src={{produto.imagem}}
                    aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"/>      
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{produto.nome}}</h3>
                    <p class="card-text" style="font-size: 25px;max-height: 50px;">{{produto.descricao}}</p>
                    <p class="card-text"><small class="text-muted" style="font-size: 30px;">De {{produto.preco}} por {{produto.valorPromocao}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
