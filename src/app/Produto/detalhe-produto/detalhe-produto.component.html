<div class="card promoting-card" style="width:30%; margin: auto;">
    <div class="card-body d-flex flex-row">
        <h4 class="card-title font-weight-bold mb-2" style="margin: auto;font-size: 20px;">{{produto.nome}}</h4>
    </div>
    <div class="view overlay" style="margin: auto;">
        <img class="card-img-top rounded-0" src="{{produto.imagem}}" alt="Card image cap" style="height: 250px; width: 300px;">
    </div>
    <div class="card-body" style="margin: auto;">
        <div class="collapse-content">
            <p class="card-text" id="collapseContent" >{{produto.descricao}}</p>
            <a class="btn btn-flat red-text p-1 my-1 mr-0 mml-1 collapsed" data-toggle="collapse"
                href="#collapseContent" aria-expanded="false" aria-controls="collapseContent"></a>
            <i class="fas fa-share-alt text-muted float-right p-1 my-1" data-toggle="tooltip" data-placement="top"
                title="Share this post">
            </i>
            <i class="fas fa-heart text-muted float-right p-1 my-1 mr-3" data-toggle="tooltip" data-placement="top"
                title="I like it">
            </i>

        </div>

    </div>

</div>
