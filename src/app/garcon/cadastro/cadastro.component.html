<form #formpost="ngForm" (ngSubmit)="onSubmit(formpost)">
    <div class="formulario">
        <div class="form-group">
            <label>Nome do Gar√ßon</label>
            <input type="text" name="nome" [(ngModel)]="garconForm.nome" class="form-control">
        </div>
        <div class="form-group">
            <label>Caminho da Foto:</label>
            <input type="text" name="imagem" [(ngModel)]="garconForm.imagem" class="form-control">
        </div>
        <div>
            <button class="btn btn-block btn-danger" (click)="onSubmit(formpost)"
                routerLink="/garcon">Cadastrar</button>
            <button class="btn btn-block btn-danger" (click)="cancelar()" routerLink="/garcon">Cancelar</button>
        </div>
        <hr>
    </div>
</form>
