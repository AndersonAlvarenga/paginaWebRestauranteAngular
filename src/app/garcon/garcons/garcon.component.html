<div class="album py-5 bg-light">
    <div class="container" style="width: 50%;">
        <div class="row">
            <div class="col-md-4" *ngFor='let garcon of listaGarcon'>
                <div class="card mb-4 box-shadow" style="padding: 3px;">
                    <img class="card-img-top" data-src={{garcon.imagem}} alt="Miniatura [100% x225]"
                        data-holder-rendered="true" style="height: 170px; width: 100%; display: block;">
                    <div class="card-body">
                        <p class="card-text">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    {{garcon.nome}}
                                </font>
                            </font>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-light">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;" (click)="editar(garcon.id)"
                                            routerLink="/cadastroGarcon">
                                            Editar</font>
                                    </font>
                                </button>
                                <button type="button" class="btn btn-light" style="padding-right: 5px;">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;" (click)="deletar(garcon.id)">Deletar
                                        </font>
                                    </font>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
